<h3>Add a product</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="ajouterProduit(myForm)" #myForm="ngForm">
    <div class="form-group">
      <label for="name">Name product</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="p1" name="nom" #nom="ngModel">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="number" class="form-control" id="prix" required [(ngModel)]="p2"  name="prix" #prix="ngModel">
    </div>

    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="number" class="form-control" id="qtite" required [(ngModel)]="p3" name="qtite" #qtite="ngModel">
    </div>

    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="desc" required [(ngModel)]="p4" name="desc"  #desc="ngModel">
      </div>

    <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Add</button>
  </form>
</div>
